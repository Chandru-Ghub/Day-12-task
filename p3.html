<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="p3.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>Register</h1>
                <p class="p">Please fill this form to create an account</p>
            </div>
            <hr>
        </header>
        <main>
            <form action="">
                <div class="in">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="in">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder="Enter Password">
                </div>
                <div class="in">
                    <label for="rpt password">Repeat Password</label>
                    <input type="password" id="rpt password" placeholder="Repeat password">
                </div>

                <div>
                    <p>By creating an account you agree to our <a href="">Terms & Privacy</a> </p>
                </div>
                <button>Register</button>

            </form>
        </main>
        <footer>
            <div class="footer">
                <p class="end">Already have an account? <a href="">Sign in</a></p>
            </div>

        </footer>
    </div>   
</body>
</html>
